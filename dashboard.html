<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyClaw Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle { color: #888; margin-bottom: 30px; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #151520;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #252535;
        }
        .card h2 {
            color: #00d4ff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        .metric {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
        }
        .metric.positive { color: #00ff88; }
        .metric.negative { color: #ff4757; }
        .metric-label { color: #888; font-size: 0.9em; margin-top: 5px; }
        
        .status { display: flex; gap: 15px; margin-top: 20px; }
        .status-item {
            background: #1a1a2e;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
        }
        .status-value { font-size: 1.5em; font-weight: bold; color: #00d4ff; }
        .status-label { font-size: 0.8em; color: #888; }
        
        .last-updated { color: #666; font-size: 0.85em; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PolyClaw Trading Dashboard</h1>
        <p class="subtitle">Paper Trading Performance</p>
        
        <div class="grid">
            <div class="card">
                <h2>Paper Balance</h2>
                <div class="metric" id="paper-balance">$-2.81$20.33$37.27$68.32$125.25$229.62$420.94$429.53$0.02</div>
                <div class="metric-label">Available for trading</div>
            </div>
            
            <div class="card">
                <h2>Total Profit</h2>
                <div class="metric positive" id="profit">$39.49</div>
                <div class="metric-label">Net P&L</div>
            </div>
            
            <div class="card">
                <h2>Win Rate</h2>
                <div class="metric">5/6 (83.3%)</div>
                <div class="metric-label">Closed positions</div>
            </div>
        </div>
        
        <div class="status">
            <div class="status-item">
                <div class="status-value" id="won-count">5</div>
                <div class="status-label">Won</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="lost-count">1</div>
                <div class="status-label">Lost</div>
            </div>
            <div class="status-item">
                <div class="status-value" id="open-count">530</div>
                <div class="status-label">Open</div>
            </div>
            <div class="status-item">
                <div class="status-value">536</div>
                <div class="status-label">Total</div>
            </div>
        </div>
        
        <p class="last-updated">Last updated: 2026-02-25 08:56:55 UTC</p>
    </div>
</body>
</html>
